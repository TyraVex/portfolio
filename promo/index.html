<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#5165ff">
  <title>Promo 2022</title>
  <link rel="shortcut icon" href="../assets/favicon/favicon.ico">
  <link rel="icon" sizes="16x16 32x32 64x64" href="../assets/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="196x196" href="../assets/favicon/favicon-192.png">
  <link rel="icon" type="image/png" sizes="160x160" href="../assets/favicon/favicon-160.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../assets/favicon/favicon-96.png">
  <link rel="icon" type="image/png" sizes="64x64" href="../assets/favicon/favicon-64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16.png">
  <link rel="apple-touch-icon" href="../assets/favicon/favicon-57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../assets/favicon/favicon-114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../assets/favicon/favicon-72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../assets/favicon/favicon-144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../assets/favicon/favicon-60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../assets/favicon/favicon-120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/favicon/favicon-76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../assets/favicon/favicon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/favicon-180.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="../assets/favicon/favicon-144.png">
  <meta name="msapplication-config" content="../assets/favicon/browserconfig.xml">
  <style>

    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

    @keyframes fade {
      0% {
        opacity:0;
      }
      100% {
        opacity:1;
      }
    }

    body {
      margin: 0;
      text-decoration: none;  
      animation: fade ease 1.5s;
      font-family: "Poppins", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }    

    img {
      display: block;
    }

    a {
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      background-color: rgba(0, 0, 0, 0.2);
      left: calc(50vw - 2.45em);
      padding: 0.5em 0.8em;
      border-radius: 20px;
      text-align: center;
      position: relative;
      font-size: 3em;
      color: #1a1a1a;
      z-index: 99;
    }

    #info {
      text-align: center;
      width: 80vmin;
    }

    #loading {
      color: white;
      width: 75px;
      margin: 40vh auto;
    }

    .video-container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%; 
      overflow: hidden;
    }
    
    video {
      min-width: 100%; 
      min-height: 100%; 
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

    .lds-ellipsis {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ellipsis div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #fff;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .lds-ellipsis div:nth-child(1) {
      left: 8px;
      animation: lds-ellipsis1 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(2) {
      left: 8px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(3) {
      left: 32px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(4) {
      left: 56px;
      animation: lds-ellipsis3 0.6s infinite;
    }

    @keyframes lds-ellipsis1 {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes lds-ellipsis3 {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }

    @keyframes lds-ellipsis2 {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(24px, 0);
      }
    }

    @media all and (orientation:portrait) {

      a {
        top: 15vh;
      }

      #info {
        margin: 10vh auto 0;
      }

      img {
        margin: 15vmin auto 0;
        width: 70vmin;
      }

    }

    @media all and (orientation:landscape) {

      a {
        top: 10vh;
      }
    
      img {
        margin: 10vmin auto 0;
        width: 40vmin;
      }
    
      #info {
        margin: 5vh auto 0;
      }
    
      .jump {
        height: 20vmin;
      }

    }

  </style>
  </head>
  <body>
    <img id="logo" src="../assets/logo.svg"/>
    <p id="info">For a better experience, please turn up your volume</p>
    <div id="loading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    <a id="button" onclick="trigger()">Reveal</a>
    <div class="jump"></div>
    <div class="video-container">
      <video autoplay loop id="video">
        <source src="../assets/rickroll.mp4" type="video/mp4">
      </video>
    </div>
    <script>
      document.body.style.background = "-webkit-gradient(linear, left top, left bottom, from(#5165ff), to(#8ed9ff)) fixed";
      const logo = document.getElementById('logo');
      const button = document.getElementById('button');
      const video = document.getElementById('video');
      const info = document.getElementById('info');
      const loading = document.getElementById('loading');
      video.style.display = "none";
      loading.style.display = "none";
      var block = { foo: "bar" }; 
      function trigger() {
        loading.style.display = "block";
        logo.remove();
        button.remove();
        info.remove();
        document.body.style.background = "#000";
        video.style.display = "block";
        video.play();        
        for (let i = 0; i < 20; i++) {
          history.pushState(block, "index.html");
        }
      }
    </script>
  </body>
</html>
