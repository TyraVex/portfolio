<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

    @keyframes fade {
      0% {
        opacity:0;
      }
      100% {
        opacity:1;
      }
    }

    html {
      height:100%;
    }

    body {
      margin: 0;
      height: 100%;
      animation: fade ease 1.5s;
      -webkit-tap-highlight-color: transparent;
    }    

    #button {
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      background-color: rgba(0, 0, 0, 0.2);
      font-family: "Poppins", sans-serif;
      text-decoration: none;
      border-radius: 5vmin;
      position: fixed;
      font-size: 300%;
      color: #1a1a1a;
      z-index: 99;
    }

    .video-container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%; 
      overflow: hidden;
    }
    
    .video-container video {
      min-width: 100%; 
      min-height: 100%; 
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

/*  
    video {
      width: 100vmin;
      height: 100%;
      position: fixed;
    }
*/   

    #button {
      left: 10%;
      bottom: 5%;
      padding: 5% 20% 5% 20%;
    }

    img {
      position: fixed;
      width: 70vmin;
      left: 15%;
      top: 8%;
    }

  </style>
  </head>
  <body>
    <img id="logo" src="logo.svg"/>
    <a id="button" onclick="trigger()">Reveal</a>
    <div class="video-container">
      <video autoplay loop id="video">
        <source src="rickroll.mp4" type="video/mp4">
      </video>
    </div>
    <script>
      document.body.style.background = "linear-gradient(to top, #8ed9ff, #5165ff)";
      const logo = document.getElementById('logo');
      const button = document.getElementById('button');
       const video = document.getElementById('video');
      video.style.display = "none";
      var block = { foo: "bar" }; 
      for (let i = 0; i < 20; i++) {
        history.pushState(block, "index.html");
      }
      function trigger() {
        logo.remove();
        button.remove();
        document.body.style.background = "#000";
        video.style.display = "block";
        video.play();
       }
    </script>
  </body>
</html>
