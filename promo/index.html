<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

    @keyframes fade {
      0% {
        opacity:0;
      }
      100% {
        opacity:1;
      }
    }

    body {
      margin: 0;
      animation: fade ease 1.5s;
      -webkit-tap-highlight-color: transparent;
    }    

    img {
      display: block;
    }

    a {
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      background-color: rgba(0, 0, 0, 0.2);
      font-family: "Poppins", sans-serif;
      text-decoration: none;  
      left: calc(50vw - 2.45em);
      text-align: center;
      padding: 0.5em 0.8em;
      border-radius: 20px;
      position: relative;
      font-size: 3em;
      color: #1a1a1a;
      z-index: 99;
    }

    .video-container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%; 
      overflow: hidden;
    }
    
    video {
      min-width: 100%; 
      min-height: 100%; 
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

    @media all and (orientation:portrait) {
      a {
        top: 30vh;
      }
      img {
        margin: 15vmin auto 0;
        width: 70vmin;
      }
    }

    @media all and (orientation:landscape) {
      a {
        top: 15vh;
      }
      img {
        margin: 10vmin auto 0;
        width: 40vmin;
      }
      .jump {
        height: 35vmin;
      }
    }

  </style>
  </head>
  <body>
    <img id="logo" src="logo.svg"/>
    <a id="button" onclick="trigger()">Reveal</a>
    <div class="jump"></div>
    <div class="video-container">
      <video autoplay loop id="video">
        <source src="rickroll.mp4" type="video/mp4">
      </video>
    </div>
    <script>
      document.body.style.background = "-webkit-gradient(linear, left top, left bottom, from(#5165ff), to(#8ed9ff)) fixed";
      const logo = document.getElementById('logo');
      const button = document.getElementById('button');
       const video = document.getElementById('video');
      video.style.display = "none";
      var block = { foo: "bar" }; 
      function trigger() {
        logo.remove();
        button.remove();
        document.body.style.background = "#000";
        for (let i = 0; i < 20; i++) {
          history.pushState(block, "index.html");
        }
        video.style.display = "block";
        video.play();
       }
    </script>
  </body>
</html>
