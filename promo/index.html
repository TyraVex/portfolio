<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

    @keyframes fade {
      0% {
        opacity:0;
      }
      100% {
        opacity:1;
      }
    }

    html {
      height:100%;
    }

    body {
      height: 100%;
      animation: fade ease 1.5s;
      -webkit-tap-highlight-color: transparent;
      background: linear-gradient(315deg, #ffffff, #d7e1ec);
    }    

    #button {
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      background: linear-gradient(315deg, #d7e1f7, #ecdeff);
      font-family: "Poppins", sans-serif;
      text-decoration: none;
      border-radius: 5vmin;
      position: fixed;
      font-size: 300%;
      color: #1a1a1a;
    }

    @media all and (orientation:portrait) {
      #button {
        left: 10%;
        bottom: 5%;
      }
      img {
        position: fixed;
        width: 70vmin;
        left: 15%;
        top: 8%;
      }
      #button {
        padding: 5% 20% 5% 20%;
      }
    }

    @media all and (orientation:landscape) {
      #button {
        left: 65%;
        top: 24%;
      }
      img {
        position: fixed;
        width: 70vmin;
        left: 4%;
        top: 8%;
      }
      #button {
        padding: 5% 5% 5% 5%;
      }
    }

  </style>
  </head>
  <body>
    <img src="logo.svg"/>
    <a href="../rickroll/index.html" id="button">Reveal</a>
  </body>
</html>
